<!-- Sección Sobre mi -->
<section id="sobre-mi" class="py-5">
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-lg-12 col-md-8 my-1 d-flex justify-content-center">

                <div class="col-lg-4                     ">
                    <img [src]="miPortfolio.imgPerfil" class="card-img-top" alt="...">
                </div>

                <div class="col-lg-7 ps-4">
                    <h1 class="mb-1">{{miPortfolio.name}}</h1>
                    <div class="d-flex flex-row bd-highlight mb-2">
                        <p>{{miPortfolio.edad}} </p>
                        <p>{{miPortfolio.ubicacion}}</p>
                    </div>

                    <div class="mb-3">
                        <h5>{{miPortfolio.titulo}}</h5>
                        <p class="">{{miPortfolio.descripcion}}</p>
                    </div>
                    <a href="{{miPortfolio.cv}}" class="btn btn-primary"><i class="fa-solid fa-download"></i>Descargar CV</a>
                </div>

            </div>
        </div>
    </div>

</section>
<!-- Fin Sección Sobre mi -->
