
<section class="vh-100 fondo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2">Ingresar</h2>
                <p class="text-white-50 mb-5">Ingresa tu usuario y contraseña</p>

                <!-- <form #f="ngForm" (ngSubmit)="onLogin()" novalidate> -->
                <form [formGroup]="form" (ngSubmit)="OnEnviar($event)" >

                  <div class="form-outline form-white mb-4">
                    <input type="email" formControlName="email" id="nombreUsuario"  name="nombreUsuario"  class="form-control form-control-lg" required 
                    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
                    />
                    <label class="form-label" for="typeEmailX">Usuario</label>
<!--                     [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}"-->  
                    <div *ngIf="Email?.errors && Email?.touched">
                        <p *ngIf="Email?.hasError('required')" class="text-danger">
                           El email es requerido.
                        </p>
                        <p *ngIf="Email?.hasError('email')" class="text-danger">
                            El formato del email debe ser válido.
                         </p>
                    </div>            
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" formControlName="password" id="password" class="form-control form-control-lg" required
                    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
                    />
                    <label class="form-label" for="password">Contraseña</label>
                    <!-- [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  -->
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="text-danger">
                           La contraseña es requerida.
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                            La contraseña debe ser de 8 o más caracteres.
                         </p>
                    </div> 
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                </form>
              </div>  
              <!--<div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- Modal Iniciar sesión -->
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn  btn-modal btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
