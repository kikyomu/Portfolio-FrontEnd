<!-- SecciÃ³n Experiencia laboral -->
<section id="experiencia-laboral" class="py-5">
    <div class="container text-center">
        <div class="row justify-content-md-center">

            <div class="col-lg-12">
                <h2 class="mb-4">Experiencia</h2>
            </div>

            <!-- Primer columna Experiencia laboral -->
            <div class="col-lg-12 row">

                <!-- Experiencia laboral 1 -->
                <div *ngFor="let experiencia of experienciaList" class="col-lg-6 col-md-6 d-flex row experiencia">

                    <div class="logo-experiencia col-lg-3">
                        <img class="img-fluid" [src]="experiencia.img" alt="" />
                    </div>
                    <div class="trabajo col-lg-9 col-sm-12 d-flex row justify-content-md-center">
                        <ul>
                            <li><h3>{{experiencia.anioFinalInicio}}</h3></li>
                            <li><h4>{{experiencia.posicionAndEmpresa}}</h4></li>
                            <li><p>{{experiencia.descripcion}}</p></li>
                        </ul>
                    </div>

                </div><!-- Fin Experiencia laboral 1 -->

            </div><!-- Fin Primer columna Experiencia laboral -->

        </div>
    </div>

</section>
